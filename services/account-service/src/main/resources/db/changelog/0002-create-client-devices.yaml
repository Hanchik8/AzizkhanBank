databaseChangeLog:
  - changeSet:
      id: 0002-create-client-devices
      author: security-arch
      changes:
        - createTable:
            tableName: client_devices
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_client_devices
              - column:
                  name: user_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: device_id
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: VARCHAR(4096)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: client_devices
            columnNames: device_id
            constraintName: uk_client_devices_device_id
        - createIndex:
            tableName: client_devices
            indexName: idx_client_devices_user_id
            columns:
              - column:
                  name: user_id
