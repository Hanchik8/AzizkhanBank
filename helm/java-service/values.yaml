replicaCount: 2

nameOverride: ""
fullnameOverride: ""

image:
  repository: us-central1-docker.pkg.dev/PROJECT_ID/banking-services/service-name
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 10001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

service:
  enabled: true
  type: ClusterIP
  port: 8080
  targetPort: 8080

containerPort: 8080

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

probes:
  liveness:
    enabled: true
    path: /actuator/health/liveness
    initialDelaySeconds: 20
    periodSeconds: 15
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    enabled: true
    path: /actuator/health/readiness
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3

env: []
envFrom: []
config: {}

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true
  allowInternetEgress: false
  extraEgress: []
  # Example:
  # extraEgress:
  #   - to:
  #       - ipBlock:
  #           cidr: 10.0.0.0/8
  #     ports:
  #       - protocol: TCP
  #         port: 5432

ingress:
  enabled: false
  className: "gce"
  annotations: {}
  hosts:
    - host: bank.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}
priorityClassName: ""
topologySpreadConstraints: []

terminationGracePeriodSeconds: 30
revisionHistoryLimit: 5

extraVolumeMounts:
  - name: tmp
    mountPath: /tmp

extraVolumes:
  - name: tmp
    emptyDir: {}

migrations:
  enabled: false
  serviceAccountName: ""
  annotations: {}
  image:
    repository: liquibase/liquibase
    tag: "4.29.2"
    pullPolicy: IfNotPresent
  backoffLimit: 1
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 600
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"
  env: []
  envFrom: []
  args:
    - "--changelog-file=/liquibase/changelog/db.changelog-master.yaml"
    - "update"
  changelog:
    enabled: false
    filesGlob: ""
    mountPath: /liquibase/changelog
    configMapName: ""
