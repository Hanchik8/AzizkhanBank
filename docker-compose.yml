x-jwt-secret: &jwt_secret
  JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-to-at-least-32-bytes-long}

services:
  postgres:
    image: postgres:16-alpine
    expose:
      - "5432"
    environment:
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_password
      POSTGRES_DB: banking_db
    mem_limit: 512m
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank_user -d banking_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "bank_password"]
    expose:
      - "6379"
    mem_limit: 512m
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "bank_password", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.9.1
    expose:
      - "9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx256m"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    mem_limit: 1g
    deploy:
      resources:
        limits:
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    expose:
      - "8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank_password
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    expose:
      - "8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      <<: *jwt_secret
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_DATA_REDIS_PASSWORD: bank_password
      SPRING_DATA_REDIS_SSL_ENABLED: "false"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      USER_SERVICE_BASE_URL: http://user-service:8080
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      user-service:
        condition: service_started

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    expose:
      - "8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      kafka:
        condition: service_healthy

  fraud-service:
    build:
      context: .
      dockerfile: services/fraud-service/Dockerfile
    expose:
      - "8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_STREAMS_APPLICATION_ID: fraud-detector
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      kafka:
        condition: service_healthy

  account-service:
    build:
      context: .
      dockerfile: services/account-service/Dockerfile
    expose:
      - "8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      <<: *jwt_secret
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
      SPRING_DATASOURCE_USERNAME: bank_user
      SPRING_DATASOURCE_PASSWORD: bank_password
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_DATA_REDIS_PASSWORD: bank_password
      SPRING_DATA_REDIS_SSL_ENABLED: "false"
      BANKING_REDIS_LOCK_PASSWORD: bank_password
      BANKING_REDIS_LOCK_SSL: "false"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_CLOUD_GCP_SECRETMANAGER_ENABLED: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  gateway-service:
    build:
      context: .
      dockerfile: services/gateway-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx256m"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      SPRING_DATA_REDIS_PASSWORD: bank_password
      SPRING_DATA_REDIS_SSL_ENABLED: "false"
    mem_limit: 512m
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    depends_on:
      auth-service:
        condition: service_started
      account-service:
        condition: service_started
